<!doctype html>
<html lang="en">
  <head>
    <style>
      .button {

        background-color: #71b5df;
    border: none;
    color: white;
    padding: 8px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    border-radius: 12px;
    font-size: 15px;
    margin: 4px 2px;
    cursor: pointer;
  }
  .button1 {
  background-color: white;
  color: black;
  border: 2px solid #4CAF50;
  }
  .my-css-class {
   margin-top: 50px;
}
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <title>Consume Rest Api</title>
  </head>
  <body>
    <div class="container-fluid p-2 bg-primary text-white text-center">
        <h1 style="font-size:60px; color:whitesmoke; margin:10px;">RESOURCES</h1>
    </div>
           
    </div>
    <div class ="container mt-5">
        <table class="table">
          <thead>
            <tr>
                <th style="font-size: 40px;">Select Resource to view details</th>
              </tr>
          </thead>
          <tbody>
            {% for res in resources %}

            <tr>
                <td>
                    <a href="{% url 'select_resource_name' res %}" target="_self">
                        <input  type="submit" name = "appName" value = "{{res}}"  class ="button" onclick="select_resource_name({res})" ></input>
                    </a>
                </td>                
              </tr>

              {% endfor %}
          </tbody>
   </body>
</html>
